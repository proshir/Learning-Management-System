<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        {% if error != None %}
            <p>{{error}}</p>
        {% endif %}
        {{form.as_p}}
        <input type=submit value="Add Homework">
    </form>
</body>
</html>
